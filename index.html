<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check J.A.P. API Key</title>
</head>
<body>
  <h2>Check API Key Status</h2>
  <button onclick="checkApiKey()">Check API</button>
  <p id="result"></p>

  <script>
    function checkApiKey() {
      const result = document.getElementById('result');
      result.textContent = 'Checking...';

      fetch('https://justanotherpanel.com/api/v2', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          key: '7590d2173f1e2fe1ef245261a99aa5bf',
          action: 'balance'
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.balance !== undefined) {
          result.textContent = `API Key is working. Balance: ${data.balance} ${data.currency}`;
        } else if (data.error) {
          result.textContent = `API Error: ${data.error}`;
        } else {
          result.textContent = 'Unknown response from API.';
        }
      })
      .catch(error => {
        result.textContent = `Network or API error: ${error}`;
      });
    }
  </script>
</body>
</html>
