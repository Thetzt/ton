<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Faucet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .faucet-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .input-group {
            margin: 20px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        .error {
            color: #e74c3c;
            margin-top: 5px;
        }
        .success {
            color: #2ecc71;
            margin-top: 10px;
        }
        .timer {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="faucet-container">
        <h1>Free Crypto Faucet</h1>
        <p>Enter your wallet address below to claim free cryptocurrency!</p>
        
        <div class="input-group">
            <label for="wallet-address">Your Wallet Address:</label>
            <input type="text" id="wallet-address" placeholder="e.g., 0x71C7656EC7ab88b098defB751B7401B5f6d8976F">
            <div id="address-error" class="error"></div>
        </div>
        
        <div class="timer" id="timer">
            Next claim available in: <span id="countdown">00:00</span>
        </div>
        
        <button id="claim-button" onclick="claim()">CLAIM NOW</button>
        
        <div id="success-message" class="success"></div>
    </div>

    <script>
        // Basic validation and claim function
        function claim() {
            const address = document.getElementById('wallet-address').value.trim();
            const errorElement = document.getElementById('address-error');
            const successElement = document.getElementById('success-message');
            
            // Clear previous messages
            errorElement.textContent = '';
            successElement.textContent = '';
            
            // Validate address
            if (!address) {
                errorElement.textContent = 'Please enter your wallet address';
                return;
            }
            
            // Basic ETH address validation (can be customized for other coins)
            if (!/^0x[a-fA-F0-9]{40}$/.test(address)) {
                errorElement.textContent = 'Please enter a valid wallet address';
                return;
            }
            
            // Disable button during processing
            const button = document.getElementById('claim-button');
            button.disabled = true;
            button.textContent = 'Processing...';
            
            // Simulate API call (replace with actual faucet backend call)
            setTimeout(() => {
                successElement.textContent = `Success! 0.0005 ETH sent to ${address}`;
                button.textContent = 'Claim Again';
                button.disabled = false;
                
                // Start cooldown timer (1 hour)
                startTimer(60 * 60);
            }, 2000);
        }
        
        // Timer function
        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const countdownElement = document.getElementById('countdown');
            const button = document.getElementById('claim-button');
            
            button.disabled = true;
            
            const interval = setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                
                countdownElement.textContent = minutes + ":" + seconds;
                
                if (--timer < 0) {
                    clearInterval(interval);
                    button.disabled = false;
                    countdownElement.textContent = "00:00";
                }
            }, 1000);
        }
    </script>
</body>
</html>
