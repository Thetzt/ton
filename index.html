<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WalletConnect All Wallets Demo</title>
  <script type="module">
    import { Web3Modal } from "https://unpkg.com/@web3modal/standalone@3.0.0/dist/index.js";
    import { ethers } from "https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.esm.min.js";

    const projectId = "a077335c41cfd0d8e5f10d6ceafb02d2"; // your actual WalletConnect Project ID

    const modal = Web3Modal({
      projectId,
      themeMode: 'light',
      walletConnectVersion: 2,
      chains: [1], // Ethereum Mainnet. Use 137 for Polygon, etc.
    });

    let signer;

    window.connectWallet = async () => {
      console.log("Connect button clicked");
      try {
        const provider = await modal.connect();
        console.log("Provider:", provider);

        const ethersProvider = new ethers.providers.Web3Provider(provider);
        signer = ethersProvider.getSigner();

        const address = await signer.getAddress();
        console.log("Connected address:", address);
        document.getElementById("status").innerText = "Connected: " + address;
      } catch (err) {
        console.error("Connection error:", err);
        document.getElementById("status").innerText = "Connection failed: " + err.message;
      }
    };

    window.signTransaction = async () => {
      console.log("Sign button clicked");
      if (!signer) {
        alert("Connect your wallet first");
        return;
      }

      const tx = {
        to: "0x000000000000000000000000000000000000dead",
        value: ethers.utils.parseEther("0.001"),
      };

      try {
        const txResponse = await signer.sendTransaction(tx);
        console.log("Transaction hash:", txResponse.hash);
        document.getElementById("status").innerText = "Tx sent: " + txResponse.hash;
      } catch (err) {
        console.error("Transaction failed:", err);
        document.getElementById("status").innerText = "Tx failed: " + err.message;
      }
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>WalletConnect v2 Demo</h1>
  <button onclick="connectWallet()">Connect Wallet</button>
  <button onclick="signTransaction()">Sign Transaction</button>

  <div id="status">Not connected</div>

</body>
</html>
