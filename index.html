<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TON Wallet Connect</title>
    <script src="https://unpkg.com/@tonconnect/ui@latest"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #status { font-size: 20px; margin: 20px; color: red; }
        .connected { color: green; }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #address { font-size: 16px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <h1>TON Wallet Connect</h1>
    <p id="status">Disconnected</p>
    <button onclick="toggleConnection()">Connect</button>
    <p id="address"></p>

    <script>
        const tonConnectUI = new TonConnectUI({
            manifestUrl: "https://your-website.com/tonconnect-manifest.json" // Update with your manifest URL
        });

        // Handle connection state changes
        tonConnectUI.onStatusChange(wallet => {
            updateUI(!!wallet);
            if (wallet) {
                document.getElementById("address").textContent = `Connected to: ${wallet.account.address}`;
            }
        });

        async function toggleConnection() {
            if (tonConnectUI.connected) {
                await tonConnectUI.disconnect();
            } else {
                try {
                    await tonConnectUI.connectWallet();
                } catch (error) {
                    console.error("Connection failed:", error);
                    alert("Connection failed: " + (error.message || "Unknown error"));
                }
            }
        }

        function updateUI(isConnected) {
            const statusElement = document.getElementById("status");
            const buttonElement = document.querySelector("button");
            
            if (isConnected) {
                statusElement.textContent = "Connected";
                statusElement.classList.add("connected");
                buttonElement.textContent = "Disconnect";
                document.getElementById("address").style.display = "block";
            } else {
                statusElement.textContent = "Disconnected";
                statusElement.classList.remove("connected");
                buttonElement.textContent = "Connect";
                document.getElementById("address").style.display = "none";
            }
        }

        // Initial UI setup
        updateUI(tonConnectUI.connected);
    </script>
</body>
</html>
