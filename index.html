<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Another Panel - SMM Services</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .service-card {
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .platform-icon {
            transition: all 0.3s ease;
        }
        .platform-icon:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-lg">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-rocket text-3xl"></i>
                    <h1 class="text-2xl font-bold">Just Another Panel</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-white bg-opacity-20 rounded-lg px-4 py-2">
                        <span class="text-sm">Balance: $<span id="balance">0.00</span></span>
                        <button onclick="checkBalance()" class="ml-2 text-yellow-300 hover:text-yellow-100">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <button onclick="toggleApiKey()" class="bg-white bg-opacity-20 rounded-lg px-4 py-2 hover:bg-opacity-30">
                        <i class="fas fa-key mr-2"></i>API Key
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-6 w-96 mx-4">
                <h3 class="text-lg font-semibold mb-4">Enter API Key</h3>
                <input type="password" id="apiKeyInput" placeholder="Your API Key" class="w-full border rounded-lg px-3 py-2 mb-4">
                <div class="flex space-x-3">
                    <button onclick="saveApiKey()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex-1">Save</button>
                    <button onclick="toggleApiKey()" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 flex-1">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Platform Selection -->
        <section class="mb-8 fade-in">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Select Platform</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <button onclick="selectPlatform('tiktok')" class="platform-icon bg-white rounded-lg p-6 text-center shadow-md hover:shadow-lg transition-all">
                    <i class="fab fa-tiktok text-4xl text-black mb-2"></i>
                    <p class="font-semibold">TikTok</p>
                </button>
                <button onclick="selectPlatform('instagram')" class="platform-icon bg-white rounded-lg p-6 text-center shadow-md hover:shadow-lg transition-all">
                    <i class="fab fa-instagram text-4xl text-pink-500 mb-2"></i>
                    <p class="font-semibold">Instagram</p>
                </button>
                <button onclick="selectPlatform('twitter')" class="platform-icon bg-white rounded-lg p-6 text-center shadow-md hover:shadow-lg transition-all">
                    <i class="fab fa-twitter text-4xl text-blue-400 mb-2"></i>
                    <p class="font-semibold">Twitter</p>
                </button>
                <button onclick="selectPlatform('telegram')" class="platform-icon bg-white rounded-lg p-6 text-center shadow-md hover:shadow-lg transition-all">
                    <i class="fab fa-telegram text-4xl text-blue-500 mb-2"></i>
                    <p class="font-semibold">Telegram</p>
                </button>
            </div>
        </section>

        <!-- Services Section -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Available Services</h2>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <button onclick="loadServices()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                        <i class="fas fa-refresh mr-2"></i>Load Services
                    </button>
                    <input type="text" id="serviceSearch" placeholder="Search services..." class="ml-4 border rounded-lg px-3 py-2 w-64" onkeyup="filterServices()">
                </div>
                <div id="servicesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- Services will be loaded here -->
                </div>
            </div>
        </section>

        <!-- Order Form -->
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Place Order</h2>
            <div class="bg-white rounded-lg shadow-lg p-6">
                <form id="orderForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Selected Service</label>
                        <input type="text" id="selectedService" readonly class="w-full border rounded-lg px-3 py-2 bg-gray-100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Service ID</label>
                        <input type="number" id="serviceId" class="w-full border rounded-lg px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Link/URL</label>
                        <input type="url" id="orderLink" class="w-full border rounded-lg px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Quantity</label>
                        <input type="number" id="orderQuantity" class="w-full border rounded-lg px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Runs (Optional)</label>
                        <input type="number" id="orderRuns" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Interval (Minutes)</label>
                        <input type="number" id="orderInterval" class="w-full border rounded-lg px-3 py-2">
                    </div>
                    <div class="md:col-span-2">
                        <button type="submit" class="bg-green-500 text-white px-8 py-3 rounded-lg hover:bg-green-600 font-semibold">
                            <i class="fas fa-shopping-cart mr-2"></i>Place Order
                        </button>
                        <span id="orderCost" class="ml-4 text-lg font-semibold text-green-600"></span>
                    </div>
                </form>
            </div>
        </section>

        <!-- Order Status & History -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Order Status -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Check Order Status</h2>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex space-x-4 mb-4">
                        <input type="text" id="orderIdCheck" placeholder="Order ID" class="flex-1 border rounded-lg px-3 py-2">
                        <button onclick="checkOrderStatus()" class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600">
                            Check Status
                        </button>
                    </div>
                    <div id="orderStatusResult" class="hidden">
                        <!-- Status results will appear here -->
                    </div>
                </div>
            </section>

            <!-- Order History -->
            <section>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">Order History</h2>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="mb-4">
                        <button onclick="loadOrderHistory()" class="bg-purple-500 text-white px-6 py-2 rounded-lg hover:bg-purple-600">
                            <i class="fas fa-history mr-2"></i>Load History
                        </button>
                    </div>
                    <div id="orderHistory" class="space-y-3 max-h-64 overflow-y-auto">
                        <!-- Order history will appear here -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Statistics Dashboard -->
        <section class="mt-8">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="bg-blue-100 rounded-full p-3">
                            <i class="fas fa-chart-line text-blue-500 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Total Orders</p>
                            <p class="text-2xl font-bold" id="totalOrders">0</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="bg-green-100 rounded-full p-3">
                            <i class="fas fa-dollar-sign text-green-500 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Total Spent</p>
                            <p class="text-2xl font-bold" id="totalSpent">$0.00</p>
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="flex items-center">
                        <div class="bg-purple-100 rounded-full p-3">
                            <i class="fas fa-clock text-purple-500 text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm text-gray-600">Pending Orders</p>
                            <p class="text-2xl font-bold" id="pendingOrders">0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="flex justify-between items-center">
                <p class="text-gray-600">© 2024 Just Another Panel. All Rights Reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fab fa-telegram"></i></a>
                    <a href="#" class="text-gray-600 hover:text-blue-500"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Notification Toast -->
    <div id="toast" class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <span id="toastMessage"></span>
        <button onclick="hideToast()" class="ml-4 text-white">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <script>
        // Global variables
        let apiKey = localStorage.getItem('smm_api_key') || '';
        let services = [];
        let orderHistory = JSON.parse(localStorage.getItem('order_history')) || [];
        let selectedPlatform = '';
        const API_URL = 'https://justanotherpanel.com/api/v2';

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            if (apiKey) {
                checkBalance();
            }
            updateDashboard();
            loadOrderHistory();
        });

        // API Functions
        async function makeApiCall(data) {
            if (!apiKey) {
                showToast('Please set your API key first', 'error');
                return null;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        key: apiKey,
                        ...data
                    })
                });

                const result = await response.json();
                return result;
            } catch (error) {
                console.error('API Error:', error);
                showToast('API request failed', 'error');
                return null;
            }
        }

        // UI Functions
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'error' ? 'bg-red-500' : 'bg-green-500'
            } text-white`;
            toast.classList.remove('hidden');
            
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function hideToast() {
            document.getElementById('toast').classList.add('hidden');
        }

        function toggleApiKey() {
            const modal = document.getElementById('apiKeyModal');
            const input = document.getElementById('apiKeyInput');
            
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                input.value = apiKey;
                input.focus();
            } else {
                modal.classList.add('hidden');
            }
        }

        function saveApiKey() {
            const input = document.getElementById('apiKeyInput');
            apiKey = input.value.trim();
            
            if (apiKey) {
                localStorage.setItem('smm_api_key', apiKey);
                showToast('API Key saved successfully');
                toggleApiKey();
                checkBalance();
            } else {
                showToast('Please enter a valid API key', 'error');
            }
        }

        async function checkBalance() {
            const result = await makeApiCall({ action: 'balance' });
            if (result && result.balance) {
                document.getElementById('balance').textContent = parseFloat(result.balance).toFixed(2);
                showToast('Balance updated');
            }
        }

        function selectPlatform(platform) {
            selectedPlatform = platform;
            document.querySelectorAll('.platform-icon').forEach(btn => {
                btn.classList.remove('ring-4', 'ring-blue-300');
            });
            event.target.closest('.platform-icon').classList.add('ring-4', 'ring-blue-300');
            showToast(`${platform.charAt(0).toUpperCase() + platform.slice(1)} selected`);
        }

        async function loadServices() {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '<div class="col-span-full text-center py-8"><i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i><p class="mt-2">Loading services...</p></div>';
            
            const result = await makeApiCall({ action: 'services' });
            if (result && Array.isArray(result)) {
                services = result;
                displayServices(services);
                showToast(`${services.length} services loaded`);
            } else {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-red-500">Failed to load services</div>';
            }
        }

        function displayServices(servicesToShow) {
            const container = document.getElementById('servicesContainer');
            
            if (servicesToShow.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-8 text-gray-500">No services found</div>';
                return;
            }

            container.innerHTML = servicesToShow.map(service => `
                <div class="service-card bg-gray-50 rounded-lg p-4 border cursor-pointer" onclick="selectService(${service.service})">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="font-semibold text-sm">${service.name}</h3>
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded">${service.category}</span>
                    </div>
                    <div class="text-xs text-gray-600 space-y-1">
                        <p><i class="fas fa-dollar-sign mr-1"></i>Rate: $${service.rate}</p>
                        <p><i class="fas fa-chart-bar mr-1"></i>Min: ${service.min} | Max: ${service.max}</p>
                        <p><i class="fas fa-tag mr-1"></i>Type: ${service.type}</p>
                        <div class="flex space-x-2 mt-2">
                            ${service.refill ? '<span class="bg-green-100 text-green-800 px-2 py-1 rounded text-xs">Refill</span>' : ''}
                            ${service.cancel ? '<span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded text-xs">Cancel</span>' : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function filterServices() {
            const searchTerm = document.getElementById('serviceSearch').value.toLowerCase();
            const filteredServices = services.filter(service => 
                service.name.toLowerCase().includes(searchTerm) ||
                service.category.toLowerCase().includes(searchTerm)
            );
            displayServices(filteredServices);
        }

        function selectService(serviceId) {
            const service = services.find(s => s.service === serviceId);
            if (service) {
                document.getElementById('serviceId').value = serviceId;
                document.getElementById('selectedService').value = service.name;
                
                // Update quantity constraints
                const quantityInput = document.getElementById('orderQuantity');
                quantityInput.min = service.min;
                quantityInput.max = service.max;
                quantityInput.placeholder = `Min: ${service.min}, Max: ${service.max}`;
                
                updateOrderCost();
                showToast(`Service "${service.name}" selected`);
            }
        }

        function updateOrderCost() {
            const serviceId = document.getElementById('serviceId').value;
            const quantity = document.getElementById('orderQuantity').value;
            
            if (serviceId && quantity) {
                const service = services.find(s => s.service == serviceId);
                if (service) {
                    const cost = (parseFloat(service.rate) * parseInt(quantity) / 1000).toFixed(4);
                    document.getElementById('orderCost').textContent = `Cost: $${cost}`;
                }
            }
        }

        // Order form event listeners
        document.getElementById('orderQuantity').addEventListener('input', updateOrderCost);
        document.getElementById('serviceId').addEventListener('input', updateOrderCost);

        document.getElementById('orderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'add',
                service: document.getElementById('serviceId').value,
                link: document.getElementById('orderLink').value,
                quantity: document.getElementById('orderQuantity').value
            };

            const runs = document.getElementById('orderRuns').value;
            const interval = document.getElementById('orderInterval').value;
            
            if (runs) formData.runs = runs;
            if (interval) formData.interval = interval;

            const result = await makeApiCall(formData);
            if (result && result.order) {
                const orderData = {
                    id: result.order,
                    service: document.getElementById('selectedService').value,
                    quantity: formData.quantity,
                    link: formData.link,
                    date: new Date().toISOString(),
                    status: 'Pending'
                };
                
                orderHistory.unshift(orderData);
                localStorage.setItem('order_history', JSON.stringify(orderHistory));
                
                showToast(`Order #${result.order} placed successfully`);
                document.getElementById('orderForm').reset();
                updateDashboard();
                loadOrderHistory();
                checkBalance();
            }
        });

        async function checkOrderStatus() {
            const orderId = document.getElementById('orderIdCheck').value;
            if (!orderId) {
                showToast('Please enter an order ID', 'error');
                return;
            }

            const result = await makeApiCall({
                action: 'status',
                order: orderId
            });

            const resultContainer = document.getElementById('orderStatusResult');
            if (result && !result.error) {
                resultContainer.innerHTML = `
                    <div class="bg-blue-50 rounded-lg p-4">
                        <h4 class="font-semibold text-blue-800 mb-2">Order #${orderId} Status</h4>
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div><strong>Status:</strong> <span class="px-2 py-1 rounded text-xs ${getStatusColor(result.status)}">${result.status}</span></div>
                            <div><strong>Charge:</strong> $${result.charge}</div>
                            <div><strong>Start Count:</strong> ${result.start_count}</div>
                            <div><strong>Remains:</strong> ${result.remains}</div>
                        </div>
                    </div>
                `;
                resultContainer.classList.remove('hidden');
            } else {
                showToast(result?.error || 'Order not found', 'error');
            }
        }

        function getStatusColor(status) {
            switch(status.toLowerCase()) {
                case 'completed': return 'bg-green-100 text-green-800';
                case 'in progress': return 'bg-blue-100 text-blue-800';
                case 'pending': return 'bg-yellow-100 text-yellow-800';
                case 'partial': return 'bg-orange-100 text-orange-800';
                case 'canceled': return 'bg-red-100 text-red-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        }

        function loadOrderHistory() {
            const container = document.getElementById('orderHistory');
            
            if (orderHistory.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-4">No order history found</div>';
                return;
            }

            container.innerHTML = orderHistory.slice(0, 10).map(order => `
                <div class="bg-gray-50 rounded-lg p-3 flex justify-between items-center">
                    <div>
                        <p class="font-medium text-sm">#${order.id} - ${order.service}</p>
                        <p class="text-xs text-gray-600">${new Date(order.date).toLocaleDateString()}</p>
                    </div>
                    <div class="text-right">
                        <span class="px-2 py-1 rounded text-xs ${getStatusColor(order.status)}">${order.status}</span>
                        <p class="text-xs text-gray-600 mt-1">Qty: ${order.quantity}</p>
                    </div>
                </div>
            `).join('');
        }

        function updateDashboard() {
            document.getElementById('totalOrders').textContent = orderHistory.length;
            
            const totalSpent = orderHistory.reduce((sum, order) => {
                // This is a rough estimate - in real implementation, you'd track actual costs
                return sum + (order.quantity * 0.001);
            }, 0);
            document.getElementById('totalSpent').textContent = `$${totalSpent.toFixed(2)}`;
            
            const pendingOrders = orderHistory.filter(order => 
                order.status === 'Pending' || order.status === 'In Progress'
            ).length;
            document.getElementById('pendingOrders').textContent = pendingOrders;
        }

        // Auto-refresh balance every 5 minutes
        setInterval(() => {
            if (apiKey) {
                checkBalance();
            }
        }, 300000);
    </script>
</body>
</html>
